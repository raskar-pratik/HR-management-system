version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: hr_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-pratik@042006}
      MYSQL_DATABASE: hr_management_db
    ports:
      - "3307:3306" # Map to 3307 to avoid conflict with local MySQL if running
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hr-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: hr_redis
    ports:
      - "6380:6379" # Map to 6380 to avoid conflict
    volumes:
      - redis_data:/data
    networks:
      - hr-network
    restart: unless-stopped

  # Backend Service
  backend:
    build: ./backend
    container_name: hr_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASS=${DB_PASS:-pratik@042006}
      - DB_NAME=hr_management_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - JWT_EXPIRES_IN=1d
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-superrefreshsecret}
      - JWT_REFRESH_EXPIRES_IN=7d
      # Add other env vars as needed from your .env
    depends_on:
      - mysql
      - redis
    networks:
      - hr-network
    restart: unless-stopped

  # Frontend Service (Nginx)
  frontend:
    build: ./frontend
    container_name: hr_frontend
    ports:
      - "8080:80" # Exposed on port 8080 host
    depends_on:
      - backend
    networks:
      - hr-network
    restart: unless-stopped

networks:
  hr-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
